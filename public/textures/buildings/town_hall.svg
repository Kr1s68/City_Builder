<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80" shape-rendering="crispEdges">
  <!-- 3D Isometric medieval town hall - grand stone building with tower -->

  <!-- Bell tower -->
  <rect x="26" y="0" width="12" height="3" fill="#405060"/>
  <rect x="27" y="3" width="10" height="2" fill="#506070"/>
  <rect x="28" y="5" width="8" height="8" fill="#B0B0B0"/>
  <rect x="28" y="5" width="8" height="1" fill="#C0C0C0"/>
  <!-- Tower window -->
  <rect x="30" y="7" width="4" height="4" fill="#3A2A1A"/>
  <rect x="31" y="8" width="2" height="2" fill="#FFE8A0" opacity="0.6"/>
  <!-- Tower roof cap -->
  <polygon points="32,0 25,5 39,5" fill="#506070"/>

  <!-- Flag -->
  <rect x="39" y="0" width="1" height="6" fill="#6B4226"/>
  <rect x="40" y="0" width="5" height="3" fill="#CC3030"/>
  <rect x="40" y="1" width="2" height="1" fill="#DD5050"/>

  <!-- Main roof - slate gray 3D -->
  <polygon points="32,10 2,28 32,38 62,28" fill="#607080"/>
  <!-- Roof left shadow -->
  <polygon points="2,28 2,32 32,42 32,38" fill="#405060"/>
  <!-- Roof right lit -->
  <polygon points="62,28 62,32 32,42 32,38" fill="#506878"/>
  <!-- Roof edge trim -->
  <rect x="2" y="31" width="29" height="1" fill="#354050"/>
  <line x1="34" y1="41" x2="62" y2="31" stroke="#455868" stroke-width="1"/>

  <!-- Front wall (stone, lighter) -->
  <rect x="4" y="32" width="28" height="24" fill="#C0C0C0"/>
  <rect x="4" y="32" width="28" height="1" fill="#D0D0D0"/>
  <!-- Stone block lines front -->
  <rect x="4" y="37" width="28" height="1" fill="#A8A8A8"/>
  <rect x="4" y="42" width="28" height="1" fill="#A8A8A8"/>
  <rect x="4" y="47" width="14" height="1" fill="#B0B0B0"/>
  <rect x="20" y="45" width="12" height="1" fill="#B0B0B0"/>
  <!-- Vertical stone joints -->
  <rect x="11" y="32" width="1" height="5" fill="#B0B0B0"/>
  <rect x="19" y="38" width="1" height="4" fill="#B0B0B0"/>
  <rect x="8" y="43" width="1" height="4" fill="#B0B0B0"/>
  <rect x="25" y="32" width="1" height="5" fill="#B0B0B0"/>

  <!-- Side wall (darker stone) -->
  <polygon points="32,32 60,28 60,52 32,56" fill="#989898"/>
  <!-- Side stone lines -->
  <line x1="32" y1="38" x2="60" y2="34" stroke="#888888" stroke-width="1"/>
  <line x1="32" y1="44" x2="60" y2="40" stroke="#888888" stroke-width="1"/>
  <line x1="32" y1="50" x2="60" y2="46" stroke="#888888" stroke-width="1"/>

  <!-- Grand arched entrance (front) -->
  <rect x="11" y="42" width="12" height="14" fill="#3A2A1A"/>
  <rect x="12" y="41" width="10" height="1" fill="#3A2A1A"/>
  <rect x="13" y="40" width="8" height="1" fill="#3A2A1A"/>
  <rect x="14" y="39" width="6" height="1" fill="#3A2A1A"/>
  <!-- Door detail -->
  <rect x="17" y="42" width="1" height="14" fill="#2A1A0A"/>
  <rect x="14" y="48" width="1" height="1" fill="#D4A020"/>
  <rect x="19" y="48" width="1" height="1" fill="#D4A020"/>
  <!-- Arch stones -->
  <rect x="10" y="42" width="1" height="14" fill="#909090"/>
  <rect x="23" y="42" width="1" height="14" fill="#909090"/>

  <!-- Windows front - top row -->
  <rect x="6" y="34" width="4" height="5" fill="#88C8E8"/>
  <rect x="6" y="34" width="4" height="1" fill="#707070"/>
  <rect x="8" y="34" width="1" height="5" fill="#707070"/>
  <rect x="24" y="34" width="4" height="5" fill="#88C8E8"/>
  <rect x="24" y="34" width="4" height="1" fill="#707070"/>
  <rect x="26" y="34" width="1" height="5" fill="#707070"/>

  <!-- Windows side wall -->
  <rect x="38" y="30" width="4" height="5" fill="#88C8E8"/>
  <rect x="38" y="30" width="4" height="1" fill="#606060"/>
  <rect x="48" y="32" width="4" height="5" fill="#88C8E8"/>
  <rect x="48" y="32" width="4" height="1" fill="#606060"/>

  <!-- Pillars -->
  <rect x="4" y="32" width="2" height="24" fill="#A0A0A0"/>
  <rect x="30" y="32" width="2" height="24" fill="#A0A0A0"/>

  <!-- Foundation -->
  <rect x="2" y="54" width="30" height="4" fill="#707070"/>
  <polygon points="32,54 60,50 60,54 32,58" fill="#606060"/>
  <rect x="2" y="54" width="30" height="1" fill="#808080"/>

  <!-- Steps -->
  <rect x="10" y="56" width="14" height="2" fill="#808080"/>
  <rect x="9" y="58" width="16" height="2" fill="#707070"/>
</svg>
