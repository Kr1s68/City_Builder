<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80" shape-rendering="crispEdges">
  <!-- 3D Isometric medieval market stall - open-air trading post -->

  <!-- Canopy/awning (3D striped) -->
  <!-- Top face -->
  <polygon points="32,8 4,22 32,30 60,22" fill="#CC3030"/>
  <!-- Stripes on top -->
  <polygon points="32,8 8,21 10,22 32,11" fill="#D4A020"/>
  <polygon points="32,12 14,22 18,23 32,15" fill="#D4A020"/>
  <polygon points="32,16 22,23 26,24 32,19" fill="#D4A020"/>
  <polygon points="32,11 52,21 50,22 32,14" fill="#C49018"/>
  <polygon points="32,15 46,22 44,23 32,18" fill="#C49018"/>
  <polygon points="32,19 40,23 38,24 32,22" fill="#C49018"/>

  <!-- Canopy front edge (scalloped/draped) -->
  <polygon points="4,22 4,26 32,34 32,30" fill="#A02020"/>
  <rect x="4" y="25" width="4" height="2" fill="#C03030"/>
  <rect x="10" y="27" width="4" height="2" fill="#C03030"/>
  <rect x="16" y="29" width="4" height="2" fill="#C03030"/>
  <rect x="22" y="31" width="4" height="2" fill="#C03030"/>
  <rect x="28" y="33" width="4" height="1" fill="#C03030"/>

  <!-- Canopy right edge -->
  <polygon points="60,22 60,26 32,34 32,30" fill="#B02828"/>
  <rect x="52" y="24" width="4" height="2" fill="#C83030"/>
  <rect x="46" y="26" width="4" height="2" fill="#C83030"/>
  <rect x="40" y="28" width="4" height="2" fill="#C83030"/>
  <rect x="34" y="30" width="4" height="2" fill="#C83030"/>

  <!-- Wooden support poles -->
  <rect x="5" y="22" width="3" height="30" fill="#6B4226"/>
  <rect x="5" y="22" width="3" height="2" fill="#7A5230"/>
  <rect x="28" y="30" width="3" height="22" fill="#6B4226"/>
  <rect x="56" y="22" width="3" height="30" fill="#6B4226"/>
  <rect x="56" y="22" width="3" height="2" fill="#7A5230"/>

  <!-- Counter/table (3D, front-facing) -->
  <rect x="8" y="38" width="20" height="3" fill="#A08050"/>
  <rect x="8" y="38" width="20" height="1" fill="#B09060"/>
  <rect x="8" y="41" width="20" height="12" fill="#8B6A40"/>
  <rect x="8" y="41" width="20" height="1" fill="#7A5A30"/>

  <!-- Side counter -->
  <polygon points="28,38 56,32 56,35 28,41" fill="#907040"/>
  <polygon points="28,41 56,35 56,47 28,53" fill="#7A5A30"/>
  <line x1="28" y1="45" x2="56" y2="39" stroke="#6A4A28" stroke-width="1"/>

  <!-- Goods on counter - fruit/bread/goods -->
  <!-- Bread loaves -->
  <rect x="10" y="36" width="3" height="2" fill="#D4A040"/>
  <rect x="10" y="36" width="3" height="1" fill="#E4B050"/>
  <rect x="14" y="36" width="3" height="2" fill="#D4A040"/>
  <!-- Fruit basket -->
  <rect x="18" y="35" width="4" height="3" fill="#8B6A40"/>
  <rect x="19" y="34" width="2" height="1" fill="#CC3030"/>
  <rect x="19" y="35" width="1" height="1" fill="#40A020"/>
  <rect x="21" y="35" width="1" height="1" fill="#CC3030"/>
  <!-- Cheese wheel -->
  <rect x="24" y="36" width="3" height="2" fill="#E8C840"/>
  <rect x="24" y="36" width="3" height="1" fill="#F0D850"/>

  <!-- Side counter goods -->
  <rect x="34" y="30" width="3" height="2" fill="#A08050"/>
  <rect x="40" y="29" width="2" height="2" fill="#D4A040"/>
  <rect x="44" y="28" width="3" height="2" fill="#E8C840"/>
  <rect x="48" y="27" width="2" height="2" fill="#CC3030"/>

  <!-- Hanging goods (from canopy) -->
  <rect x="12" y="28" width="1" height="6" fill="#A09070"/>
  <rect x="11" y="33" width="3" height="2" fill="#8B5020"/>
  <rect x="22" y="32" width="1" height="4" fill="#A09070"/>
  <rect x="21" y="35" width="3" height="2" fill="#D4B040"/>

  <!-- Sacks on ground -->
  <rect x="0" y="48" width="5" height="6" fill="#C8B078"/>
  <rect x="0" y="48" width="5" height="1" fill="#D8C088"/>
  <rect x="1" y="49" width="3" height="1" fill="#B8A068"/>
  <rect x="58" y="46" width="5" height="6" fill="#C8B078"/>
  <rect x="58" y="46" width="5" height="1" fill="#D8C088"/>

  <!-- Foundation/ground -->
  <rect x="6" y="52" width="24" height="3" fill="#808070"/>
  <polygon points="30,52 56,48 56,51 30,55" fill="#707060"/>
  <rect x="6" y="52" width="24" height="1" fill="#909080"/>

  <!-- Scales (on counter) -->
  <rect x="26" y="35" width="1" height="3" fill="#505050"/>
  <rect x="24" y="34" width="5" height="1" fill="#606060"/>
  <rect x="24" y="34" width="2" height="1" fill="#D4A020"/>
  <rect x="27" y="34" width="2" height="1" fill="#D4A020"/>
</svg>
