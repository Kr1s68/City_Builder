<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80" shape-rendering="crispEdges">
  <!-- 3D Isometric medieval lumber mill with water wheel -->

  <!-- Water wheel (side) -->
  <circle cx="54" cy="42" r="9" fill="none" stroke="#6B4226" stroke-width="3"/>
  <circle cx="54" cy="42" r="3" fill="#7A5A30"/>
  <rect x="53" y="33" width="2" height="18" fill="#6B4226"/>
  <rect x="45" y="41" width="18" height="2" fill="#6B4226"/>
  <!-- Wheel paddles -->
  <rect x="52" y="32" width="4" height="3" fill="#8B6A40"/>
  <rect x="52" y="49" width="4" height="3" fill="#8B6A40"/>
  <rect x="44" y="40" width="3" height="4" fill="#8B6A40"/>
  <rect x="61" y="40" width="3" height="4" fill="#8B6A40"/>

  <!-- Roof - wooden shingle 3D -->
  <polygon points="26,8 2,24 26,32 50,24" fill="#7A5A30"/>
  <!-- Roof left shadow -->
  <polygon points="2,24 2,28 26,36 26,32" fill="#5A3A20"/>
  <!-- Roof right lit -->
  <polygon points="50,24 50,28 26,36 26,32" fill="#6A4A28"/>
  <!-- Roof planks -->
  <line x1="6" y1="25" x2="25" y2="33" stroke="#6A4A28" stroke-width="1"/>
  <line x1="12" y1="24" x2="25" y2="31" stroke="#6A4A28" stroke-width="1"/>
  <line x1="28" y1="33" x2="46" y2="25" stroke="#7A5830" stroke-width="1"/>

  <!-- Front wall -->
  <rect x="4" y="28" width="22" height="24" fill="#B08050"/>
  <rect x="4" y="28" width="22" height="1" fill="#9A7040"/>
  <!-- Horizontal planks -->
  <rect x="4" y="33" width="22" height="1" fill="#9A7040"/>
  <rect x="4" y="38" width="22" height="1" fill="#9A7040"/>
  <rect x="4" y="43" width="22" height="1" fill="#9A7040"/>

  <!-- Side wall (darker) -->
  <polygon points="26,28 48,24 48,48 26,52" fill="#8B6530"/>
  <!-- Side planks -->
  <line x1="26" y1="34" x2="48" y2="30" stroke="#7A5528" stroke-width="1"/>
  <line x1="26" y1="40" x2="48" y2="36" stroke="#7A5528" stroke-width="1"/>
  <line x1="26" y1="46" x2="48" y2="42" stroke="#7A5528" stroke-width="1"/>

  <!-- Open front (workspace) -->
  <rect x="6" y="34" width="18" height="18" fill="#4A3020"/>
  <!-- Saw blade inside -->
  <rect x="12" y="36" width="8" height="1" fill="#C0C0C0"/>
  <rect x="14" y="35" width="4" height="1" fill="#A0A0A0"/>
  <rect x="14" y="37" width="4" height="1" fill="#A0A0A0"/>
  <rect x="16" y="36" width="1" height="1" fill="#E0E0E0"/>
  <!-- Workbench -->
  <rect x="7" y="42" width="16" height="3" fill="#8B6A40"/>
  <rect x="7" y="42" width="16" height="1" fill="#9A7A50"/>

  <!-- Log pile (front, 3D stacked) -->
  <rect x="0" y="46" width="4" height="12" fill="#C8A858"/>
  <rect x="0" y="46" width="4" height="2" fill="#B89848"/>
  <rect x="0" y="50" width="4" height="2" fill="#B89848"/>
  <rect x="0" y="54" width="4" height="2" fill="#B89848"/>
  <!-- Log end circles -->
  <rect x="1" y="47" width="2" height="1" fill="#A08838"/>
  <rect x="1" y="51" width="2" height="1" fill="#A08838"/>
  <rect x="1" y="55" width="2" height="1" fill="#A08838"/>

  <!-- Support beams -->
  <rect x="4" y="28" width="2" height="24" fill="#6B4226"/>
  <rect x="24" y="28" width="2" height="24" fill="#6B4226"/>

  <!-- Foundation -->
  <rect x="2" y="50" width="24" height="4" fill="#707070"/>
  <polygon points="26,50 48,46 48,50 26,54" fill="#606060"/>
  <rect x="2" y="50" width="24" height="1" fill="#808080"/>

  <!-- Sawdust pile -->
  <rect x="7" y="48" width="6" height="2" fill="#D4B870"/>
  <rect x="8" y="47" width="4" height="1" fill="#C4A860"/>
</svg>
