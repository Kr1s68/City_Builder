<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80" shape-rendering="crispEdges">
  <!-- 3D Isometric medieval stone wall segment with crenellations -->

  <!-- Crenellations (battlements) - 3D tops -->
  <!-- Merlon 1 -->
  <rect x="6" y="12" width="10" height="8" fill="#909090"/>
  <polygon points="6,12 16,12 22,8 12,8" fill="#A0A0A0"/>
  <polygon points="16,12 16,20 22,16 22,8" fill="#787878"/>
  <!-- Merlon 2 -->
  <rect x="24" y="12" width="10" height="8" fill="#909090"/>
  <polygon points="24,12 34,12 40,8 30,8" fill="#A0A0A0"/>
  <polygon points="34,12 34,20 40,16 40,8" fill="#787878"/>
  <!-- Merlon 3 -->
  <rect x="42" y="12" width="10" height="8" fill="#909090"/>
  <polygon points="42,12 52,12 58,8" fill="#A0A0A0"/>
  <polygon points="52,12 52,20 58,16 58,8" fill="#787878"/>

  <!-- Crenel gaps (dark spaces between merlons) -->
  <rect x="16" y="16" width="8" height="4" fill="#4A4A4A"/>
  <rect x="34" y="16" width="8" height="4" fill="#4A4A4A"/>

  <!-- Main wall front face -->
  <rect x="4" y="20" width="30" height="32" fill="#A0A0A0"/>
  <rect x="4" y="20" width="30" height="1" fill="#B0B0B0"/>
  <!-- Stone block pattern - front -->
  <rect x="4" y="24" width="15" height="6" fill="#989898"/>
  <rect x="19" y="24" width="15" height="6" fill="#A8A8A8"/>
  <rect x="4" y="30" width="10" height="6" fill="#A8A8A8"/>
  <rect x="14" y="30" width="10" height="6" fill="#909090"/>
  <rect x="24" y="30" width="10" height="6" fill="#A0A0A0"/>
  <rect x="4" y="36" width="15" height="6" fill="#989898"/>
  <rect x="19" y="36" width="15" height="6" fill="#A8A8A8"/>
  <rect x="4" y="42" width="10" height="6" fill="#A8A8A8"/>
  <rect x="14" y="42" width="10" height="6" fill="#909090"/>
  <rect x="24" y="42" width="10" height="6" fill="#A0A0A0"/>
  <rect x="4" y="48" width="15" height="4" fill="#989898"/>
  <rect x="19" y="48" width="15" height="4" fill="#A8A8A8"/>
  <!-- Mortar lines -->
  <rect x="4" y="24" width="30" height="1" fill="#888888"/>
  <rect x="4" y="30" width="30" height="1" fill="#888888"/>
  <rect x="4" y="36" width="30" height="1" fill="#888888"/>
  <rect x="4" y="42" width="30" height="1" fill="#888888"/>
  <rect x="4" y="48" width="30" height="1" fill="#888888"/>
  <rect x="19" y="20" width="1" height="6" fill="#888888"/>
  <rect x="14" y="30" width="1" height="6" fill="#888888"/>
  <rect x="24" y="30" width="1" height="6" fill="#888888"/>
  <rect x="19" y="36" width="1" height="6" fill="#888888"/>
  <rect x="14" y="42" width="1" height="6" fill="#888888"/>
  <rect x="24" y="42" width="1" height="6" fill="#888888"/>
  <rect x="19" y="48" width="1" height="4" fill="#888888"/>

  <!-- Side wall face (darker - depth) -->
  <polygon points="34,20 58,16 58,48 34,52" fill="#808080"/>
  <!-- Side stone blocks -->
  <line x1="34" y1="26" x2="58" y2="22" stroke="#707070" stroke-width="1"/>
  <line x1="34" y1="32" x2="58" y2="28" stroke="#707070" stroke-width="1"/>
  <line x1="34" y1="38" x2="58" y2="34" stroke="#707070" stroke-width="1"/>
  <line x1="34" y1="44" x2="58" y2="40" stroke="#707070" stroke-width="1"/>
  <line x1="34" y1="50" x2="58" y2="46" stroke="#707070" stroke-width="1"/>
  <!-- Vertical joints side -->
  <line x1="42" y1="18" x2="42" y2="50" stroke="#707070" stroke-width="1"/>
  <line x1="50" y1="17" x2="50" y2="49" stroke="#707070" stroke-width="1"/>

  <!-- Torch bracket -->
  <rect x="16" y="28" width="2" height="6" fill="#505050"/>
  <rect x="15" y="26" width="4" height="2" fill="#505050"/>
  <rect x="16" y="24" width="2" height="2" fill="#FF8020"/>
  <rect x="16" y="22" width="2" height="2" fill="#FFB040" opacity="0.7"/>

  <!-- Wall base / foundation -->
  <rect x="2" y="50" width="32" height="4" fill="#686868"/>
  <polygon points="34,50 58,46 58,50 34,54" fill="#585858"/>
  <rect x="2" y="50" width="32" height="1" fill="#787878"/>

  <!-- Arrow slit -->
  <rect x="8" y="32" width="2" height="8" fill="#4A4A4A"/>
  <rect x="7" y="35" width="4" height="2" fill="#4A4A4A"/>
</svg>
